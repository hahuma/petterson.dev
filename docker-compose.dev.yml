services:
  portfolio:
    build:
      context: ./apps/portfolio
      target: dev
    container_name: petterson-portfolio
    environment:
      - NODE_ENV=development
      - PAYLOAD_CMS_URL=http://blog:3000
    volumes:
      - ./apps/portfolio/src:/app/src
      - ./apps/portfolio/public:/app/public
    ports:
      - "3000:3000"

  blog:
    build:
      context: ./apps/blog
      target: dev
    container_name: petterson-blog
    environment:
      - NODE_ENV=development
      - DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
    volumes:
      - ./apps/blog/src:/app/src
      - ./apps/blog/public:/app/public
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: petterson-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-blog}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blog}
      POSTGRES_DB: ${POSTGRES_DB:-blog}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
