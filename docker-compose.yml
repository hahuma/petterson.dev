services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    restart: unless-stopped

  portfolio:
    build: .
    container_name: petterson-portfolio
    environment:
      - NODE_ENV=production
      - PAYLOAD_CMS_URL=http://blog-app:3000
    networks:
      - web
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  web:
    name: web
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
