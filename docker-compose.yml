services:
  portfolio:
    build: .
    container_name: petterson-portfolio
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PAYLOAD_CMS_URL=${PAYLOAD_CMS_URL:-http://localhost:3001}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
